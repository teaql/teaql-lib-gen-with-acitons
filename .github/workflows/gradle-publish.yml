name: Build TeaQL Library

on:
  push:
   branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
        settings-path: ${{ github.workspace }} # location for the settings.xml file
    - name: Generate Code
      run: |
        zip -r models.zip models
        mkdir -p ./.tmp
        cd ./.tmp
        curl --location --request POST 'https://springboot-teaql-gen-code-xxlfpicwgi.cn-chengdu.fcapp.run/generate' --form 'scope="lib"' --form 'file=@"../models.zip"' --output domain.zip
        unzip domain.zip
    - name: Build Package with Gradle
      uses: gradle/gradle-build-action@v2.4.2
      with:
        arguments: build
        gradle-version: current
        build-root-directory: ./.tmp
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPOSITORY: ${{ github.repository }}
        ORG: ${{ secrets.GITHUB_ACTOR }}
    - name: Publish Package to GitHub Packages
      uses: gradle/gradle-build-action@v2.4.2
      with:
        arguments: publish
        gradle-version: current
        build-root-directory: ./.tmp
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPOSITORY: ${{ github.repository }}
        ORG: ${{ secrets.GITHUB_ACTOR }}


